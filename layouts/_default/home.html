{{ define "main" }}
<article class="prose prose-neutral font-serif prose-headings:font-sans dark:prose-invert w-full">

  {{ .Content }}
  {{ range site.RegularPages }}
  <div class="m-auto bg-neutral-200 dark:bg-neutral-700 p-2 my-4 rounded-md max-h-80 overflow-clip">
    <section class="prose prose-sm prose-neutral p-2 dark:prose-invert">
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
    </section>
  </div>
  {{ end }}
</article>
{{ end }}
