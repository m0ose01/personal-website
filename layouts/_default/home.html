{{ define "main" }}
<article class="prose prose-neutral">

  {{ .Content }}
  {{ range site.RegularPages }}
  <div class="m-auto bg-neutral-200 p-2 my-4 rounded-md max-h-80 overflow-clip">
    <section class="prose prose-sm prose-neutral mask-t-from-100% mask-b-to-95% p-2">
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
    </section>
  </div>
  {{ end }}
</article>
{{ end }}
