{{ define "main" }}
  <article class="prose prose-neutral">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
  <section class="m-auto bg-neutral-200 prose prose-sm prose-neutral p-2 my-4 rounded-md">
  <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  </section>
  {{ end }}
  </article>
{{ end }}
